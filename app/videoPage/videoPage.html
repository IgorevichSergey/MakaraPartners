<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.01, user-scalable=0">
    <title>video page</title>
    <link href="css/bower.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="videoPage">
<div class="background-class" ng-controller="videoPageCtrl as videoPageCtrl">
    <gradient-directive></gradient-directive>
    <div class="container">
        <div class="center-block">
            <div class="video-block">
                <video autoplay="autoplay" controls="controls">
                    <source type='video/mp4' src="images/przelot_nad_budynkiem.mp4">
                </video>
            </div>
        </div>
    </div>
    <footer-directive footer="'videoPage'"></footer-directive>
</div>
<script src="js/bower-components.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
