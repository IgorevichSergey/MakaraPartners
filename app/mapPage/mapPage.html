<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.01, user-scalable=0">
    <title>map page</title>
    <link href="css/bower.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="mapPage">
<div class="background-class-main" ng-controller="mapPageCtrl as mapPageCtrl">
    <gradient-directive></gradient-directive>
    <div class="container video-container">
        <div class="center-block">
            <google-map-directive></google-map-directive>
        </div>
    </div>
    <footer-directive footer="'Glovna'"></footer-directive>
</div>
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false&language=en&v=3&libraries=geometry,places"></script>
<script src="js/bower-components.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
