<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.01, user-scalable=0">
    <title>project page</title>
    <link href="css/bower.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="projectPage">
<div class="main-class" ng-controller="projectPageCtrl as projectPageCtrl">
    <gradient-directive></gradient-directive>
    <div class="middle-block">
        <div class="gallery-container">
            <div ng-style="projectPageCtrl.myStyle" class="test-gallery">
                <ul>
                    <li ng-repeat="item in projectPageCtrl.gallery">
                        <div ng-click="projectPageCtrl.setStyle(item.id)" class="image-block">
                            <img src="{{item.img_src}}" alt="{{item.id}}"/>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-block">
        <hr />
        <div class="main-part">
            <footer-directive></footer-directive>
        </div>
    </div>


</div>
<script src="js/bower-components.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
