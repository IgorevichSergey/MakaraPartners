<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.01, user-scalable=0">
    <title>project page</title>
    <link href="css/bower.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="realithationPage">
<div class="background-class" ng-controller="realithationPageCtrl as realithationPageCtrl">
    <gradient-directive></gradient-directive>
    <div class="project-content realization-content">
        <div class="container">
            <div class="center-block gallery-page">
                <div class="big-image">
                    <img src="{{realithationPageCtrl.bigImage}}"/>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div ng-click="realithationPageCtrl.move('left')" class="gallery-left-page"><</div>
            <div ng-click="realithationPageCtrl.move('right')" class="gallery-right-page">></div>
            <div ng-click="realithationPageCtrl.imageSet(img);"
                 class="gallery-img"
                 ng-style="realithationPageCtrl.style"
                 ng-class="{'img-active':realithationPageCtrl.bigImage == img.img_src}"
                 ng-repeat="img in realithationPageCtrl.gallery">
                <img height="80px" src="{{img.img_src}}"/>
            </div>

        </div>
    </div>

    <footer-directive footer="'Realizacje'"></footer-directive>
</div>
<script src="js/bower-components.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
